<head>
  <title>Aula - 2 - Formulário</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="container">
      <form class="form">
        <h1 class="title">Faça seu Cadastro</h1>

        <div class="box">
          <label class="label-field" for="name-field">Nome Completo</label>
          <input type="text" placeholder="Digite seu nome completo" id="name-field" class="input-field" required/>
        </div>
    
        <div class="double-box">
            <div class="box space-between">
                <label class="label-field">Data De Nascimento</label>
                <input type="date" class="input-field"/>
            </div>
       
            <div class="box space-between">
                <label class="label-field">País</label>
                <select class="input-field">
                  <option>Brasil</option>
                  <option>Argentina</option>
                  <option>Paraguai</option>
                </select>
            </div>
        </div>
    
        <div class="box-genre box">
          <span class="title-genre">Genêro</span>
          <div class="options-genre">
            <div class="select-genre">
              <input type="radio" name="input-genre" id="" />
            <label>Feminino</label>
            </div>
                
            <div class="select-genre">
              <input type="radio" name="input-genre" id="" />
            <label>Masculino</label>
            </div>
            
            <div class="select-genre">
              <input type="radio" name="input-genre" id="" />
            <label>Não Declarar</label>
            </div>
          </div>
        </div>
    
        <div class="box">
          <label class="label-field">Email</label>
          <input type="text" placeholder="Digite seu email" class="input-field" />
        </div>
    
        <div class="box">
          <label for="">Senha</label>
          <input type="password" placeholder="Crie uma senha" class="input-field" />
        </div>
    
        <div class="box">
          <label for="">Confirmar senha</label>
          <input type="password" placeholder="DIgite sua senha novamente" class="input-field" />
        </div>
    
        <div class="terms"> 
          <input type="checkbox"  class="checkbox-field"/>
          <p>
            Aceito os <a href="#">termos e condições</a> e concordo com as <a href="#">políticas de privacidade</a> do
            Hall To Code.
          </p>
        </div>
    
        <button class="button">Cadastrar</button>
    
        <p>Já tem uma conta no Hall To Code? <a href="#">Entre agora</a></p>
      </form>
  </section>
</body>
