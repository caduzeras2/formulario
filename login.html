<head>
  <title>Aula - 2 - Formulário</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="container">
    <form class="form">
      <h1 class="title">Faça seu Login</h1>

      <div class="box">
        <label class="label-field">Email</label>
        <input type="text" placeholder="Digite seu email" class="input-field" />
      </div>

      <div class="box">
        <label for="">Senha</label>
        <input
          type="password"
          placeholder="Crie uma senha"
          class="input-field"
        />
      </div>

      <div class="box">
        <label for="">Confirmar senha</label>
        <input
          type="password"
          placeholder="DIgite sua senha novamente"
          class="input-field"
        />
      </div>

      <div class="terms">
        <input type="checkbox" class="checkbox-field" />
        <p>Mantenha-me conectado</p>
        <a class="a" href="">Esqueceu sua senha?</a>
      </div>

      <button class="button">Entrar</button>

      <p>Ainda não tem uma conta? <a href="index.html"> Cadastre-se</a></p>
    </form>
  </section>
</body>
