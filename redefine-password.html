<head>

    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"

  />

  <link rel="stylesheet" href="styles.css" />

<body>
  <section class="container">
    <form class="form">
      <h1 class="title">Recupere sua senha</h1>

      <p>Fique tranquilo! Nós te enviaremos um link</p>
      <p class="title-genre">de recuperação em seu e-mail.</p>

      <div class="box">
        <label class="label-field">Email</label>
        <input type="text" placeholder="Digite seu email" class="input-field" />
      </div>

      <button class="button">Enviar link de recuperação</button>

      <a href="login.html">Voltar para a página de Login</a>
    </form>
  </section>
